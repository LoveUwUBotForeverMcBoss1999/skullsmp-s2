    <title>Coming Soon | Skull SMP</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --accent-color: #bb86fc; /* Replaced green with a subtle purple */
            --card-bg: #1e1e1e;
            --header-color: #212121;
        }

        body {
            font-family: 'Minecraft', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin: 0;
            color: var(--accent-color);
            margin-bottom: 20px;
        }
        
        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .server-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            animation: pulse 2s infinite ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .progress-bar {
            width: 80%;
            height: 20px;
            background-color: var(--card-bg);
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            width: 75%;
            background-color: var(--accent-color);
            border-radius: 10px;
            animation: progress 3s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% { width: 65%; }
            50% { width: 75%; }
            100% { width: 65%; }
        }
        
        .button {
            display: inline-block;
            background-color: var(--accent-color);
            color: #000;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #3e8e41;
        }
        
        .links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .links a {
            color: var(--accent-color);
            text-decoration: none;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="server-icon.png" alt="Skull SMP Logo" class="server-logo">
        <h1>Coming Soon</h1>
        <h2>This Section Is Not Available Yet</h2>
        <p>We're still working on building this part of the Skull SMP website. Check back soon for updates!</p>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <p>In the meantime, why not join our Discord or check out our downloads?</p>
        
        <div class="links">
            <a href="/">Home</a>
            <a href="downloads">Downloads</a>
            <a href="https://discord.gg/g7hgMHshej" target="_blank">Discord</a>
        </div>
        
        <a href="/" class="button">Return to Home</a>
    </div>
</body>
</html>
