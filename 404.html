<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Skull SMP</title>
    <link rel="icon" href="https://skullsmp.mcboss.top/server-icon.png">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --accent-color: #bb86fc; /* Replaced green with a subtle purple */
            --card-bg: #1e1e1e;
            --header-color: #212121;
        }

        body {
            font-family: 'Minecraft', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            font-size: 4rem;
            margin: 0;
            color: var(--accent-color);
        }
        
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .home-button {
            display: inline-block;
            background-color: var(--accent-color);
            color: #000;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .home-button:hover {
            background-color: #3e8e41;
        }
        
        .error-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 30px;
            width: 150px;
            height: 150px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://skullsmp.mcboss.top/server-icon.png" alt="Skull SMP Logo" class="error-image">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Oops! It seems you've ventured too far from the spawn point.</p>
        <a href="index.html" class="home-button">Return to Home</a>
    </div>
</body>
</html>
